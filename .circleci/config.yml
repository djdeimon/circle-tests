version: '2.1'
executors:
  my:
    docker:
      - image: cimg/node:17.2.0
    working_directory: /mnt/ramdisk
    resource_class: medium

jobs:
  build:
    executor: my
    steps:
      - checkout
      - run: yarn --save
  test:
    parallelism: 2
    executor: my
    steps:
      - checkout
      - run: yarn test

workflows:
  test:
    jobs:
      - build
      - test:
          requires:
            - build


