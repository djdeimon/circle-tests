version: '2.1'
orbs:
  node: circleci/node@4.7
jobs:
  test:
    executor:
      name: node/default
      tag: '16.13'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run test
          name: Run YARN tests
      - test-results-path: junit.xml

workflows:
  test_my_app:
    jobs:
      - test
